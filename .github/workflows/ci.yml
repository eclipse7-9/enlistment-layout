name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: "pip-${{ matrix.python-version }}-${{ hashFiles('**/backend/requirements.txt') }}"
          restore-keys: |
            pip-${{ matrix.python-version }}-

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Run backend tests (if available)
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest -q
          else
            echo "pytest not found or no tests declared — skipping backend tests"
          fi

  frontend:
    name: Frontend (Node / Vite)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install frontend dependencies
        working-directory: .
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run frontend tests (if present)
        working-directory: .
        run: |
          if npm run | grep -q "test"; then
            npm test --if-present --silent
          else
            echo "No frontend tests configured — skipping"
          fi

      - name: Build frontend
        working-directory: .
        run: |
          if npm run | grep -q "build"; then
            npm run build --if-present
          else
            echo "No build script found — skipping frontend build"
          fi
