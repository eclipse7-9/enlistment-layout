name: CI Build

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Usar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Simular compilación
        run: |
          echo "Compilando proyecto..."
          sleep 2
          echo "✅ Build exitoso"